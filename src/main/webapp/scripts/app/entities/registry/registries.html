<div class="container well main-container">

    <h2 translate="dockhouseApp.registry.home.title">Registries</h2>

    <button class="btn btn-primary btn-lg"  ng-click="registryCtrl.openCreate()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="dockhouseApp.registry.home.createLabel">Create a new Registry</span>
    </button>

    <script type="text/ng-template" id="RegistryChangeModal">
        <ng-include src="modal.modalHtmlURL"></ng-include>
    </script>
    <script type="text/ng-template" id="RegistryRemoveConfirmationModal">
        <ng-include src="modalDelete.modalHtmlURL"></ng-include>
    </script>
    <br /><br />
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="dockhouseApp.registry.name">Name</th>
                <th translate="dockhouseApp.registry.type.title">Type</th>
                <th translate="dockhouseApp.registry.host">Host</th>
                <th translate="dockhouseApp.registry.port">Port</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="registry in registryCtrl.registries">
                <td>
                    <i class="status-badge" ng-class="{'badge badge-warning': registry.status=='pending',
                            'badge badge-success': registry.status=='online',
                            'badge badge-danger': registry.status=='offline'}"
                       translate="dockhouseApp.registry.status.{{registry.status}}">Status</i> &nbsp;
                    <a ui-sref="registryDetail({id:registry.id})">{{registry.name}}</a>
                </td>
                <td><img ng-src="{{ registry.registryType.logo }}" alt="{{ registry.registryType.logo }}" class="icons">  &nbsp; {{registry.registryType.name}}</td>
                <td>{{registry.host}}</td>
                <td>{{registry.port}}</td>
                <td>
                    <button type="submit"
                            ui-sref="registryDetail({id:registry.id})"
                            class="btn btn-info">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit"
                            ng-click="registryCtrl.openEdit(registry)"
                            class="btn btn-primary">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ng-click="registryCtrl.openRemove(registry)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
